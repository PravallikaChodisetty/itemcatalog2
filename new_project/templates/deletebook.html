{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="deleteBook" class="section">
    <div class="section-content container padding-1-5">
        <h1>Delete Book</h1>
        <p class="padding-top-10">Are you sure you want to delete book - <strong> {{book.name}} </strong>?</p>

        <form action="{{url_for('deleteBook', genre_name = book.genre.name, book_name = book.name)}}" method = "post">
            <div class="form-group padding-top-10">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showGenre', genre_name = book.genre.name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
