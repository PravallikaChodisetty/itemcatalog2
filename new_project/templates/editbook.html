{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="editBook" class="section">
    <div class="section-content container padding-1-5">
        <h1>Edit Book</h1>

        <form action="{{url_for('editBook', genre_name = book.genre.name, book_name = book.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name" value="{{book.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="3">{{book.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="current-picture">Picture:</label>
            </div>
            <div class="form-group">
                <img src="{{book.picture}}" alt="{{book.picture}}" id="current-picture" class="img-thumbnail">
            </div>
            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type ="url" class="form-control" id="picture" maxlength="250" name="picture" placeholder="{{book.picture}}" value="{{book.picture}}">
            </div>
            <div class="form-group">
                <label for="picture">Genre:</label>
                <select name="genre">
                {% for c in genres %}
                    <option value="{{c.name}}" {% if c == book.genre %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showGenre', genre_name=book.genre.name)}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
