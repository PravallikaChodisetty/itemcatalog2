{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="deleteGenre" class="section">
    <div class="section-content container padding-1-5">
        <h1>Delete Genre</h1>
        <p class="padding-top-10 h3">Are you sure you want to delete the genre - <strong>{{genre.name}} </strong>?</p>

        <form action="{{url_for('deleteGenre', genre_name = genre.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showGenre', genre_name = genre.name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
